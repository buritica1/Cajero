<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" life="2000" />
		<p:fieldset legend="Crear Banco" style="margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Nombre: " />
				<h:inputText id="Nombre" size="40" maxlength="60"
					value="#{bancoBean.nombre}" required="true">
					<p:ajax event="keyup" update="out"
						listener="#{bancoBean.handleKeyEvent}" />
				</h:inputText>
				<h:outputText value="NIT: " />
				<h:inputText id="Nit" size="40" maxlength="60"
					value="#{bancoBean.nit}" required="true">
					
				</h:inputText>
				<h:outputText value="Direccion: " />
				<h:inputText id="Direccion" size="40" maxlength="60"
					value="#{bancoBean.direccion}" required="true">
					
				</h:inputText>
				<h:outputText value="Telefono: " />
				<h:inputText id="Telefono" size="40" maxlength="60"
					value="#{bancoBean.telefono}" required="true">
					
				</h:inputText>
			</h:panelGrid>
			<br />

			<p:commandButton value="enviar" id="send" update="growl"
				action="#{bancoBean.buttonAction}" style="margin-right:20px;"
				styleClass="ui-priority-primary" />
		</p:fieldset>
		<h:outputLabel id="out" value="#{bancoBean.nombre}" />
	</h:form>

	<h:form id="readBanco">
	
		<p:growl id="msg" showDetail="true" />
		<p:fieldset legend="Banco" style="margin-bottom:20px">
			<p:dataTable id="BancoTable" var="ban"
				value="#{bancoBean.lstBancos}" editable="true">
				<p:ajax event="rowEdit" listener="#{bancoBean.onRowEdit}"
					update=":readBanco:msg" />
				<p:ajax event="rowEditCancel" listener="#{bancoBean.onRowCancel}"
					update=":readBanco:msg" />

				<p:column headerText="Nombre">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ban.nombre}" />
						</f:facet>

						<f:facet name="input">
							<p:inputText id="nombre" size="40" maxlength="60"
								value="#{ban.nombre}" required="true">
							</p:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Nit">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ban.nit}" />
						</f:facet>

						<f:facet name="input">
							<p:inputText id="nit" size="40" maxlength="60"
								value="#{ban.nit}" required="true">
							</p:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Direccion">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ban.direccion}" />
						</f:facet>

						<f:facet name="input">
							<p:inputText id="direccion" size="40" maxlength="60"
								value="#{ban.direccion}" required="true">
							</p:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Telefono">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ban.telefono}" />
						</f:facet>

						<f:facet name="input">
							<p:inputText id="telefono" size="40" maxlength="60"
								value="#{ban.telefono}" required="true">
							</p:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:35px">
					<p:rowEditor />
					<p:commandButton
						action="#{bancoBean.deleteBanco(ban.idBanco, ban.nit)}"
						id="delete" style="margin-right:20px;" icon="pi pi-times"
						title="Eliminar Banco" update=":readBanco:msg" />
				</p:column>

				<p:ajax event="rowEdit" listener="#{bancoBean.updateBanco(ban)}" update="BancoTable"/>


			</p:dataTable>
		</p:fieldset>
	</h:form>
</h:body>
</html>
